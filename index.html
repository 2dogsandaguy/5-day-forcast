<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.CSS">    
</head>

<body>
    <header>WEATHER FORECAST</header>

    <section class="wrapper">
        <section class="side-bar row">
            <div class="col">
                <label for="search-input">Search For A City :</label>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="search-btn">Search</button>
                <div id="weatherInfo"></div>
                <p>The Previous Searches</p>
                <div id="past-history">
                    <li></li>                 
                </div>
            </div>
        </section>

        <section class="p-4 m-0 border-0 bd-example m-0 border-0 bd-example-row">
            <div class="row">
                <div class="col">
                    <h2 id="city-name"></h2><span id="today-date"></span>
                    <hr>
                    <div id="weather-data"></div>
                    <div class="wind-speed"></div>
                    <div class="humidity"></div>
                    <div id="city-info">
                        <h2 id="city-name"></h2>
                        <p id="country"></p>
                        <p id="coordinates"></p>
                    </div>
                </div>
            </div>
            <div class="row " id="weather-container">
                <!-- Forecast data will be displayed here -->
            </div>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
